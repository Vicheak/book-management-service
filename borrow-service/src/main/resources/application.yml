server:
  port: 8070

spring:
  application:
    name: borrow

  profiles:
    active: prod

  config:
    import: optional:configserver:http://localhost:8071/

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.vicheak.borrow.borrowservice: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"